apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: storm-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - mountPath: /etc/prometheus
              name: prom-conf
            - mountPath: /prometheus
              name: monitoring-vol
      volumes:
        - name: prom-conf
          configMap: 
            name: prom-conf
        - name: monitoring-vol
          persistentVolumeClaim:
            claimName: prometheus-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: storm-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana-oss:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /etc/grafana/provisioning/datasources/
              name: datasources-conf
            - mountPath: /var/lib/grafana
              name: monitoring-vol
      volumes:
        - name: datasources-conf
          configMap: 
            name: datasources-conf
        - name: monitoring-vol
          persistentVolumeClaim:
            claimName: grafana-pvc