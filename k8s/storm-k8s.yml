apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: storm-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      name: zookeeper
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: mr4x2/zookeeper-k8s:v1.1
          ports:
            - containerPort: 2181

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimbus
  namespace: storm-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nimbus
  template:
    metadata:
      name: nimbus
      labels:
        app: nimbus
    spec:
      containers:
        - name: nimbus
          image: mr4x2/nimbus-k8s:test-3-worker-node-2-workers
          ports:
            - containerPort: 8081
            - containerPort: 6627
          resources:
            limits:
              cpu: "1000m"  
              memory: "1Gi"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: supervisor
  namespace: storm-cluster
spec:
  replicas: 1
  serviceName: "supervisor-dns"
  selector:
    matchLabels:
      app: supervisor
  template:
    metadata:
      name: supervisor
      labels:
        app: supervisor
    spec:
      containers:
        - name: supervisor
          image: mr4x2/supervisor-k8s:v2.1
          ports:
            - containerPort: 6700
            - containerPort: 6701
            - containerPort: 6702
            - containerPort: 6703
          resources:
            limits:
              cpu: "4000m"  
              memory: "4Gi"
              
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: storm-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      name: mysql
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "Uet123"
            - name: MYSQL_DATABASE
              value: "iotdata"
            - name: MYSQL_USER
              value: "user1"
            - name: MYSQL_PASSWORD
              value: "Uet123"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
  namespace: storm-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-broker
  template:
    metadata:
      name: mqtt-broker
      labels:
        app: mqtt-broker
    spec:
      containers:
        - name: mqtt-broker
          image: mr4x2/mqtt-broker
          ports:
            - containerPort: 1883
          resources:
            limits:
              cpu: "2000m"  
              memory: "4Gi"